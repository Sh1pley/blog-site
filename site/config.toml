baseurl = "/"
languageCode = "en-us"
title = "Jesse Shipley"
theme = "hugo-strata-theme"
disqusShortname = ""
# Enable Google Analytics by inserting your tracking code
googleAnalytics = ""
# Define how many posts should appear on a site
paginate = 8

[params]
	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "Jesse Shipley"
	description = "Software Developer"

	# Format dates with Go's time formatting
	date_format = "2006-01-02"

	# Add custom assets with their paths relative to the static folder
	custom_js   = []
	custom_css  = []


	[params.sidebar]
		# Replace the avatar with a picture of your own under static/images
		avatar = "avatar.jpg"
		# Use Markdown to format the string. This works nearly all over the theme
		bio = "I'm **Jesse** Shipley. <br> Father, Programmer, and Nerd. <br> Located in the Greater Denver Area."
		# The icons will be shown if you enter your username
		twitter = "Sh1pley"
		github = "Sh1pley"
		gitlab = ""
		dribbble = ""
		facebook = ""
		googleplus = ""
		flickr = ""
		linkedin = "jesse-r-shipley"

		copyright = [
			"&copy; Jesse Shipley",
			"Design: [HTML5 UP](//html5up.net)",
			"Demo Images: [Unsplash](//unsplash.com/)"
		]


	[params.about]
		hide  = false
		title = "Software Developer located in Colorado"
		content = "Turing School of Software & Design Graduate. Passionate programmer, I just love building cool things."


	[params.portfolio]
		hide  = false
		title = "Recent Work"

		# The images and thumbnails are stored under static/images
