			thumb = "thumbs/bookchain.jpg"
			title = "Bookchain"
			description = "App built with Solidity & React. Experimenting with the blockchain."

		[[params.portfolio.gallery]]
			link = "https://github.com/Sh1pley/padcrash"
			thumb = "thumbs/padcrash.jpg"
			title = "Pad Crash"
